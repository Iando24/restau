<ion-content>
  <img src="{{ data.img }}" alt="" />
  <ion-card-header>
    {{ data.name }}
  </ion-card-header>
  <ion-grid>
    <ion-row>
      Prix: {{ data.price }}
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="favorite(data)">
          <ion-icon src="../../assets/icone/ic_favorite_border_24px.svg"></ion-icon>
          <ion-label>favorite</ion-label>
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="addCard(data)">
          <ion-icon src="../../assets/icone/ic_add_24px.svg"></ion-icon>
          <ion-label>Add card</ion-label>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-tab-bar slot="bottom" class="bg-image no-scroll">
  <ion-tab-button [routerLink]="['/home']" routerLinkActive="router-link-active">
    <ion-icon name="home"></ion-icon>
    <ion-label>Acceuille</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/commande']" routerLinkActive="router-link-active">
    <ion-icon src="../assets/icone/ic_shopping_cart_24px.svg"></ion-icon>
    <ion-label>Commande</ion-label>
  </ion-tab-button>

  <ion-tab-button [routerLink]="['/validation']" routerLinkActive="router-link-active">
    <ion-icon src="../assets/icone/ic_done_24px.svg"></ion-icon>
    <ion-label>Validation</ion-label>
  </ion-tab-button>
</ion-tab-bar>
